<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript async / await</h2>

    <p id="demo"></p>

    <script>
        async function showAvatar() {

            // read our JSON
            let response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
            let user = await response.json();

            let myFirstUserId = user.userId;
            // read github user
            let githubResponse = await fetch(`https://jsonplaceholder.typicode.com/users/${myFirstUserId}`);
            let githubUser = await githubResponse.json();

            console.log(user);
            console.log(githubUser)
            return githubUser;
        }

        showAvatar();
    </script>

</body>

</html>

<!DOCTYPE html>
<html>
<style>
    #myProgress {
        width: 100%;
        height: 30px;
        position: relative;
        background-color: #ddd;
    }
    
    #myBar {
        background-color: #4CAF50;
        width: 10px;
        height: 30px;
        position: absolute;
    }
</style>

<body>

    <h1>JavaScript Progress Bar</h1>

    <div id="demo">
        <h2 id="counting"></h2>
        <button onclick="move()">Click Me</button>

    </div>

    <br>

    <script>
        function move() {

            const id = setInterval(frame, 3000);
            var data = 0;

            function frame() {
                if (data == 10) {
                    clearInterval(id)
                } else {
                    data = data + 1;
                    document.getElementById("counting").innerText = data;
                }
            }
        }
    </script>

</body>

</html>

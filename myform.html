<!DOCTYPE html>
<html>

<head>
    <script>
        function validateForm() {
            const myobject = {};
            document.getElementById("addressinvalid").innerHTML = "";
            document.getElementById("lnameinvalid").innerHTML = "";
            document.getElementById("fnameinvalid").innerHTML = "";




            if (document.forms["myForm"]["fname"].value == "") {
                document.getElementById("fnameinvalid").innerHTML = "First Name is required"
                return false;
            } else {
                myobject.firstName = document.forms["myForm"]["fname"].value;
            }

            if (document.forms["myForm"]["lname"].value == "") {
                document.getElementById("lnameinvalid").innerHTML = "Last Name is required"
                return false;
            }
            if (document.forms["myForm"]["lname"].value.maxLength = "5") {
                document.getElementById("lnameinvalid").innerHTML = "Last Name is required"

            } else {
                myobject.lastName = document.forms["myForm"]["lname"].value;

            }

            if (document.forms["myForm"]["address"].value == "") {
                document.getElementById("addressinvalid").innerHTML = "address is required"
                return false;
            } else {
                myobject.address = document.forms["myForm"]["address"].value;
            }


            console.table(myobject);


            return false;
        }
    </script>
</head>

<body>

    <h2>JavaScript Validation</h2>

    <form name="myForm" onsubmit=" return validateForm()" method="post">
        First Name: <input type="text" name="fname"><br>
        <label style="color:red" id="fnameinvalid"></label> Last Name: <input type="text" name="lname"><br>
        <lable style="color:red" id="lnameinvalid"></lable> Address: <input type="text" name="address"><br>
        <lable style="color:red" id="addressinvalid">
            </label>
            <input type="submit" value="Submit">
    </form>

</body>

</html>

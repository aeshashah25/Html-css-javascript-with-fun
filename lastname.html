<!DOCTYPE html>
<html>

<head>
    <script>
        function validateForm() {
            document.getElementById("lnameinvalid").innerHTML = "";


            if (document.forms["myForm"]["lname"].value == "") {
                document.getElementById("lnameinvalid").innerHTML = "lastname required";
                return false;

            } else if (document.forms["myForm"]["lname"].value.length < 5) {
                document.getElementById("lnameinvalid").innerHTML = "invalid min length";
                return false;

            } else if (document.forms["myForm"]["lname"].value.length > 15) {
                document.getElementById("lnameinvalid").innerHTML = "invalid max length";
                return false;

            }

            var obj = {

            }

            obj.lname = document.forms["myForm"]["lname"].value;



            console.log(obj);

            return false;


        }
    </script>
</head>

<body>

    <h2>JavaScript Validation</h2>

    <form name="myForm" onsubmit="return validateForm();">
        <label style="color:red" id="lnameinvalid"></label> Last Name: <input type="text" name="lname"><br>
        </label>
        <input type="submit" value="Submit" id="submit1" onclick="validateForm()">
    </form>

</body>

</html>

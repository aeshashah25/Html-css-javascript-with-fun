<body>

    <script>
        let arr = [{
            firstname: "aesha",
            lastname: "soni"
        }, {
            firstname: "aesha",
            lastname: "sharma"
        }, {
            firstname: "abc",
            lastname: "xyz"
        }, ]





        arr.sort((a, b) => {
            let fa = a.firstname,
                fb = b.firstname,
                fc = a.lastname,
                fd = b.lastname;

            if (fa < fb) {
                return -1;
            } else if (fc < fd) {
                return -1;
            }
            if (fa > fb) {
                return 1;
            }

            return 0;
        });


        arr.forEach((e) => {
            console.log(e.firstname + "" + e.lastname);

        });
    </script>
</body>

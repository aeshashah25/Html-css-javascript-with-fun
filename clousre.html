<body>

    <script>
        var counter = (function() {
            var privateCounter = 0;

            function changeBy(val) {
                privateCounter += val;
            }
            return {
                increment: function() {
                    changeBy(1);
                },
                sum: function() {
                    changeBy(privateCounter * 1);
                },

                decrement: function() {
                    changeBy(-1);
                },


                value: function() {
                    return privateCounter;
                }
            };
        })();


        console.log(counter.value()); //0


        counter.increment();
        counter.increment();
        console.log(counter.value()); //2

        counter.sum();
        console.log(counter.value());

        counter.decrement();
        console.log(counter.value()); //1
    </script>
</body>
